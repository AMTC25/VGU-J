<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VGU-J Portal Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body class="h-full w-full bg-white">
  <div class="flex justify-between items-center px-8 py-2 bg-red-900 text-white shadow-sm">
    <div class="flex items-center space-x-2">
      <div class="bg-white text-red-900 px-2 py-1 rounded font-semibold text-lg">VGU-J</div>
      <p class="text-sm text-gray-200">One true intranet portal of VGU Jaipur</p>
    </div>
    <div>
      <img src="LOGO.png" alt="VGU Logo" class="h-12 w-12 rounded-full" />
    </div>
  </div>

  <div class="flex h-[calc(100%-80px)] w-full">
    <div class="w-2/3 flex items-center justify-center">
      <img src="background.png" alt="Illustration" class="w-5/6 max-h-full object-contain">
    </div>

    <div class="w-1/3 flex flex-col justify-center px-12">
      <div class="border rounded-md p-6 shadow-sm">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Log in</h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-600" for="username">Username</label>
            <input type="text" id="username" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-red-300" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-600" for="password">Password</label>
            <input type="password" id="password" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-red-300" />
          </div>

          <p id="errorMessage" class="text-red-600 text-sm text-center hidden">Invalid username or password.</p>

          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-600 text-white py-2 rounded-md font-semibold">Log in</button>

          <button type="button" class="w-full border border-blue-400 text-blue-600 py-2 rounded-md hover:bg-blue-50 font-medium">View as Guest</button>

          <div class="text-right">
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password ?</a>
          </div>
        </form>
      </div>

      <div class="mt-6 text-sm text-gray-500 text-center">
        &copy; 2025 Vivekananda Global University | Powered by VGU-J Team
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      if (username === '235002' && password === '12345') {
        window.location.href = 'code.html'; // Redirect to the dashboard (code.html)
      } else {
        errorMessage.classList.remove('hidden'); // Show error message
      }
    });

    // Tailwind CSS configuration for custom colors (from original file)
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'red-800': '#b91c1c',
            'red-900': '#991b1b',
            'blue-400': '#60a5fa',
            'blue-600': '#2563eb',
          },
        },
      },
    };
  </script>
</body>
</html>
